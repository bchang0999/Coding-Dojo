<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <div class="page-container">
        <div class="label">
            <h1>Network</h1>
        </div>
        <h1>Your Feed</h1>
        <div class="giant-container">
            <div class="left-container">
                <img src="user.png" alt="user">
                <a href="*">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="right-container">
                <div class="r1">
                    <div class="box">
                        <p><b>Neil M</b></p>
                        <p><b id="like">9 like(s)</b>    
                            <button onclick="add1()">Like</button>   
                        </p>    
                    </div>
                    <div class="box2">
                        <p><b>I just set up this new discord bot, let me know what you all think. <a href="*">Link</a></b> </p>
                    </div>
                </div>
                <div class="r2">
                    <div class="box">
                        <p><b>Nichole K</b></p>
                        <p><b id="like2">12 like(s)</b>    
                            <button onclick="add2()">Like</button>   
                        </p> 
                    </div>
                    <div class="box2">
                        <p><b>Just finished my <a href="*">next comic</a>, check it out.</b></p>
                    </div>
                </div>
                <div class="r3">
                    <div class="box">
                        <p><b>Jim R</b></p>
                        <p><b id="like3">9 like(s)</b>    
                            <button onclick="add3()">Like</button>   
                        </p> 
                </div>
                <div class="box2">
                    <p><b>I can't stop listening to the <a href="*">new album</a>. Who else is liking it?</b></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
